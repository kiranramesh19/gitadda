<title>JustBroom</title>
<head>
  <link rel="icon"
      href="https://cdn.discordapp.com/attachments/1169281771242786907/1169325842380365865/tp2.png?ex=6554fe8d&is=6542898d&hm=e0fe02ea3bfdc5f30900eac754c93f43d4d9b49d14b2fdc6c38dadd5576537dc&"
      type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedBacks/Complaints</title>
  <link rel="stylesheet" href="Styles_register.css">
</head>

<body>
  <header>
      <div class="logo">
          <img src="https://media.discordapp.net/attachments/1169281771242786907/1169325842380365865/tp2.png?ex=6604560d&is=65f1e10d&hm=ede806727b77e3aba98602f0c8340c33795ae13ff1513ead9a800e4ec16619a3&"
              alt="Logo" />
      </div>
      <h1>JustBroom</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form>
          <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" name="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" name="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <label for="room_number"></label>
            <input type="text" class="form-control" name="room_number" placeholder="Room Number" required />
          </div>
          <div class="form-group">
            <label for="phone_number"></label>
            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required />
          </div><br>
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
        <br />
        <p class="text-center">
          Already have an account?
          <a href="./index.html" style="color: #61a3ba"> Log in here </a>
        </p>
      </div>
    </div>
  </div>
